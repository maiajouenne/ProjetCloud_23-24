apiVersion: apps/v1
kind: Deployment
metadata:
  name: sensor8-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sensor8
  template:
    metadata:
      labels:
        app: sensor8
    spec:
      containers:
      - name: sensor8
        image: abelfodil/sensor:0.0.1
        env:
        - name: SERVER_URL
          value: "http://flask-service:8080/receive"
        - name: SCENARIO_ID
          value: "8"
